name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  VCPKG_BINARY_SOURCES: 'clear;x-gha,readwrite'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-22.04
    timeout-minutes: 90
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/vcpkg
            ~/vcpkg
          key: ${{ runner.os }}-vcpkg-release-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-release-
            ${{ runner.os }}-vcpkg-
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            git \
            libfuse3-dev \
            libgtest-dev \
            curl \
            zip \
            unzip \
            tar \
            ninja-build
      
      - name: Setup vcpkg
        run: |
          if [ ! -d "$HOME/vcpkg" ]; then
            git clone https://github.com/microsoft/vcpkg $HOME/vcpkg
            $HOME/vcpkg/bootstrap-vcpkg.sh
          fi
      
      - name: Export GitHub Actions cache
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');
      
      - name: Install dependencies
        run: |
          cd $HOME/vcpkg
          export VCPKG_MAX_CONCURRENCY=4
          ./vcpkg install google-cloud-cpp[core,storage]:x64-linux --recurse || exit 1
        timeout-minutes: 60
        continue-on-error: false
      
      - name: Configure
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=$HOME/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DCMAKE_BUILD_TYPE=Release
        timeout-minutes: 10
        continue-on-error: false
      
      - name: Build
        run: |
          cd build
          make -j$(nproc)
        timeout-minutes: 15
      
      - name: Run unit tests
        run: |
          cd build
          ctest --output-on-failure --verbose
        timeout-minutes: 10
        continue-on-error: true
      
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: gcscfuse-ubuntu-22.04-release
          path: build/gcscfuse
          retention-days: 7

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format cppcheck
      
      - name: Check code formatting
        run: |
          find src -name '*.cpp' -o -name '*.hpp' | xargs clang-format --dry-run --Werror
        continue-on-error: true
      
      - name: Run cppcheck
        run: |
          cppcheck --enable=warning,style,performance,portability \
                   --suppress=missingIncludeSystem \
                   --error-exitcode=0 \
                   src/
        continue-on-error: true
