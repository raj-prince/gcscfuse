name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  VCPKG_BINARY_SOURCES: 'clear;x-gha,readwrite'

jobs:
  title-check:
    name: PR Title Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            starts with an uppercase character.

  build:
    name: Build and Test
    runs-on: ubuntu-22.04
    timeout-minutes: 90
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            git \
            libfuse3-dev \
            curl \
            zip \
            unzip \
            tar \
            ninja-build
      
      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg $HOME/vcpkg
          cd $HOME/vcpkg
          ./bootstrap-vcpkg.sh
      
      - name: Export GitHub Actions cache
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');
      
      - name: Install dependencies
        run: |
          cd $HOME/vcpkg
          export VCPKG_MAX_CONCURRENCY=4
          $HOME/vcpkg/vcpkg install google-cloud-cpp[core,storage]:x64-linux gtest:x64-linux --recurse || exit 1
        timeout-minutes: 60
        continue-on-error: false
      
      - name: Configure
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=$HOME/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DCMAKE_PREFIX_PATH=$HOME/vcpkg/installed/x64-linux \
            -DCMAKE_BUILD_TYPE=Release
        timeout-minutes: 10
        continue-on-error: false
      
      - name: Build
        run: |
          cd build
          make -j$(nproc)
        timeout-minutes: 15
      
      - name: Run unit tests
        run: |
          cd build
          make test
        timeout-minutes: 10
        continue-on-error: true
      
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: gcscfuse-ubuntu-22.04-release
          path: |
            build/gcscfuse
            build/run_tests
            build/run_gcs_client_tests
          retention-days: 7

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format cppcheck
      
      - name: Check code formatting
        run: |
          find src -name '*.cpp' -o -name '*.hpp' | xargs clang-format --dry-run --Werror
        continue-on-error: true
      
      - name: Run cppcheck
        run: |
          cppcheck --enable=warning,style,performance,portability \
                   --suppress=missingIncludeSystem \
                   --error-exitcode=0 \
                   src/
        continue-on-error: true
